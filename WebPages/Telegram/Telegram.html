<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Telegram</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="upperpart">
            <img id="logo" src="logo.jpg" alt="Telegram logo">
            <img id="next" src="next.jpg">
        </div>
        <div class="main">
            <table>
                <tr>
                    <td>
                        <p id="signin">Sign in</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="plaintext">Please choose your country and enter your</br> full phone number.</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="inputcountry">Country</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="inputcountry" autofocus placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="inputcode">Code</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="inputcode" autofocus placeholder="">
                    </td>
                    <td>
                        <input type="text" class="inputphone" autofocus placeholder="Phone number">
                    </td>
                </tr>
            </table>
        </div>

        <div id="lowerpart">
            <p id="lasttext">Welcome to the official Telegram web-client.</p>
            <a href="">Learn more</a>
        </div>
    </body>
</html>
